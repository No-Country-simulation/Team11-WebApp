# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/pymes_creditos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Cors
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# configuración de JWT
jwt.secret = ${JWT_SECRET}
jwt.private-key-path=src/main/resources/keys/private_key.pem
jwt.public-key-path=src/main/resources/keys/public_key.pem
jwt.expiration-minutes=60

# Configuración para manejo de archivos multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# Importación de variables de entorno
spring.config.import=optional:file:.env[.properties]